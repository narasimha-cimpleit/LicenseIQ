<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 32px; font-weight: bold; fill: #1e40af; }
      .subtitle-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; fill: #6b7280; }
      .header-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 20px; font-weight: 600; fill: #1f2937; }
      .body-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #374151; }
      .small-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #6b7280; }
      .button-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; font-weight: 600; fill: white; }
      
      .screen { stroke: #e5e7eb; stroke-width: 2; fill: white; }
      .primary-btn { fill: #3b82f6; stroke: none; }
      .secondary-btn { fill: #e5e7eb; stroke: #d1d5db; }
      .card { fill: white; stroke: #e5e7eb; }
      .success { fill: #10b981; }
      .edit-panel { fill: #f0f9ff; stroke: #3b82f6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb"/>

  <!-- Main Title -->
  <text x="400" y="40" text-anchor="middle" class="title-text">User Management System</text>
  <text x="400" y="65" text-anchor="middle" class="subtitle-text">Popup-Free Inline Editing &amp; Role-Based Access Control</text>

  <!-- User Management Screen -->
  <g transform="translate(100, 90)">
    <rect class="screen" width="600" height="380" rx="12"/>
    
    <!-- Header -->
    <text x="30" y="35" class="header-text">üë• User Management</text>
    
    <!-- Create User Button -->
    <rect x="450" y="15" width="130" height="35" class="primary-btn" rx="6"/>
    <text x="515" y="35" text-anchor="middle" class="button-text">+ Create New User</text>
    
    <!-- Table Header -->
    <rect x="30" y="60" width="540" height="35" fill="#f8fafc" stroke="#e5e7eb" rx="4"/>
    <text x="50" y="80" class="body-text" font-weight="600">Name</text>
    <text x="200" y="80" class="body-text" font-weight="600">Role</text>
    <text x="300" y="80" class="body-text" font-weight="600">Email</text>
    <text x="450" y="80" class="body-text" font-weight="600">Status</text>
    <text x="520" y="80" class="body-text" font-weight="600">Actions</text>
    
    <!-- User Row 1 -->
    <rect x="30" y="95" width="540" height="40" class="card" rx="4"/>
    <text x="50" y="115" class="body-text">John Smith</text>
    <text x="200" y="115" class="small-text">Admin</text>
    <text x="300" y="115" class="small-text">john@company.com</text>
    <circle cx="465" cy="112" r="5" class="success"/>
    <text x="475" y="117" class="small-text">Active</text>
    <rect x="525" y="105" width="35" height="20" class="primary-btn" rx="3"/>
    <text x="542" y="117" text-anchor="middle" class="button-text">Edit</text>
    
    <!-- Inline Editing Panel (Expanded) -->
    <rect x="30" y="135" width="540" height="100" class="edit-panel" rx="4"/>
    <text x="45" y="155" class="body-text" font-weight="600">Editing: Sarah Johnson</text>
    
    <!-- Edit Tabs -->
    <rect x="45" y="165" width="70" height="25" class="primary-btn" rx="3"/>
    <text x="80" y="180" text-anchor="middle" class="button-text">Profile</text>
    
    <rect x="125" y="165" width="80" height="25" class="secondary-btn" rx="3"/>
    <text x="165" y="180" text-anchor="middle" class="small-text">Password</text>
    
    <rect x="215" y="165" width="60" height="25" class="secondary-btn" rx="3"/>
    <text x="245" y="180" text-anchor="middle" class="small-text">Delete</text>
    
    <!-- Inline Form Fields -->
    <rect x="45" y="200" width="120" height="25" fill="white" stroke="#d1d5db" rx="3"/>
    <text x="50" y="215" class="small-text">First Name: Sarah</text>
    
    <rect x="175" y="200" width="120" height="25" fill="white" stroke="#d1d5db" rx="3"/>
    <text x="180" y="215" class="small-text">Last Name: Johnson</text>
    
    <rect x="305" y="200" width="150" height="25" fill="white" stroke="#d1d5db" rx="3"/>
    <text x="310" y="215" class="small-text">Email: sarah@company.com</text>
    
    <!-- Save Button -->
    <rect x="470" y="200" width="50" height="25" class="primary-btn" rx="3"/>
    <text x="495" y="215" text-anchor="middle" class="button-text">Save</text>
    
    <rect x="530" y="200" width="35" height="25" class="secondary-btn" rx="3"/>
    <text x="547" y="215" text-anchor="middle" class="small-text">ESC</text>
    
    <!-- User Row 2 -->
    <rect x="30" y="245" width="540" height="40" class="card" rx="4"/>
    <text x="50" y="265" class="body-text">Mike Wilson</text>
    <text x="200" y="265" class="small-text">Editor</text>
    <text x="300" y="265" class="small-text">mike@company.com</text>
    <circle cx="465" cy="262" r="5" class="success"/>
    <text x="475" y="267" class="small-text">Active</text>
    <rect x="525" y="255" width="35" height="20" class="primary-btn" rx="3"/>
    <text x="542" y="267" text-anchor="middle" class="button-text">Edit</text>
    
    <!-- User Row 3 -->
    <rect x="30" y="285" width="540" height="40" class="card" rx="4"/>
    <text x="50" y="305" class="body-text">Lisa Davis</text>
    <text x="200" y="305" class="small-text">Viewer</text>
    <text x="300" y="305" class="small-text">lisa@company.com</text>
    <circle cx="465" cy="302" r="5" class="success"/>
    <text x="475" y="307" class="small-text">Active</text>
    <rect x="525" y="295" width="35" height="20" class="primary-btn" rx="3"/>
    <text x="542" y="307" text-anchor="middle" class="button-text">Edit</text>
    
    <!-- User Row 4 -->
    <rect x="30" y="325" width="540" height="40" class="card" rx="4"/>
    <text x="50" y="345" class="body-text">Tom Brown</text>
    <text x="200" y="345" class="small-text">Auditor</text>
    <text x="300" y="345" class="small-text">tom@company.com</text>
    <circle cx="465" cy="342" r="5" fill="#f59e0b"/>
    <text x="475" y="347" class="small-text">Pending</text>
    <rect x="525" y="335" width="35" height="20" class="primary-btn" rx="3"/>
    <text x="542" y="347" text-anchor="middle" class="button-text">Edit</text>
  </g>

  <!-- Key Features -->
  <g transform="translate(50, 490)">
    <text x="350" y="25" text-anchor="middle" class="header-text">User Management Features</text>
    
    <rect x="50" y="35" width="160" height="60" fill="#f0fdf4" stroke="#10b981" rx="6"/>
    <text x="130" y="55" text-anchor="middle" class="body-text" fill="#10b981">‚ú® Inline Editing</text>
    <text x="130" y="72" text-anchor="middle" class="small-text">No popup dialogs</text>
    <text x="130" y="85" text-anchor="middle" class="small-text">Smooth UX experience</text>
    
    <rect x="230" y="35" width="160" height="60" fill="#f0f9ff" stroke="#3b82f6" rx="6"/>
    <text x="310" y="55" text-anchor="middle" class="body-text" fill="#3b82f6">üîê Role-Based Security</text>
    <text x="310" y="72" text-anchor="middle" class="small-text">Admin, Editor, Viewer</text>
    <text x="310" y="85" text-anchor="middle" class="small-text">Granular permissions</text>
    
    <rect x="410" y="35" width="160" height="60" fill="#fef3c7" stroke="#f59e0b" rx="6"/>
    <text x="490" y="55" text-anchor="middle" class="body-text" fill="#f59e0b">üìä Activity Tracking</text>
    <text x="490" y="72" text-anchor="middle" class="small-text">Complete audit trail</text>
    <text x="490" y="85" text-anchor="middle" class="small-text">Login/action history</text>
    
    <rect x="590" y="35" width="160" height="60" fill="#fdf2f8" stroke="#ec4899" rx="6"/>
    <text x="670" y="55" text-anchor="middle" class="body-text" fill="#ec4899">‚ö° Real-time Updates</text>
    <text x="670" y="72" text-anchor="middle" class="small-text">Instant synchronization</text>
    <text x="670" y="85" text-anchor="middle" class="small-text">Live status updates</text>
  </g>
</svg>