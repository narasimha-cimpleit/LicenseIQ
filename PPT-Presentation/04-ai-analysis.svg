<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 32px; font-weight: bold; fill: #1e40af; }
      .subtitle-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; fill: #6b7280; }
      .header-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 24px; font-weight: 600; fill: #1f2937; }
      .body-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; fill: #374151; }
      .small-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #6b7280; }
      .button-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: 600; fill: white; }
      
      .screen { stroke: #e5e7eb; stroke-width: 2; fill: white; }
      .card { fill: white; stroke: #e5e7eb; }
      .progress-bar { fill: #3b82f6; }
      .progress-bg { fill: #e5e7eb; }
      .success { fill: #10b981; }
      .processing { fill: #3b82f6; }
      .pending { fill: #e5e7eb; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb"/>

  <!-- Main Title -->
  <text x="400" y="40" text-anchor="middle" class="title-text">AI Analysis Processing</text>
  <text x="400" y="65" text-anchor="middle" class="subtitle-text">LLaMA 3.1 8B Instant Model Contract Analysis</text>

  <!-- Processing Screen -->
  <g transform="translate(150, 100)">
    <rect class="screen" width="500" height="320" rx="12"/>
    
    <!-- Header -->
    <text x="250" y="30" text-anchor="middle" class="header-text">AI Analysis in Progress</text>
    <text x="250" y="50" text-anchor="middle" class="body-text">Processing: contract_agreement.pdf</text>
    
    <!-- Main Progress Section -->
    <rect x="30" y="70" width="440" height="120" class="card" rx="8"/>
    
    <!-- AI Icon -->
    <g transform="translate(250, 105)">
      <circle cx="0" cy="0" r="20" fill="#3b82f6"/>
      <text x="0" y="6" text-anchor="middle" class="button-text" font-size="16px">ü§ñ</text>
    </g>
    
    <text x="250" y="140" text-anchor="middle" class="header-text">Analyzing Contract Content...</text>
    
    <!-- Overall Progress Bar -->
    <rect x="60" y="155" width="380" height="10" class="progress-bg" rx="5"/>
    <rect x="60" y="155" width="266" height="10" class="progress-bar" rx="5"/>
    <text x="250" y="180" text-anchor="middle" class="body-text">70% Complete</text>
    
    <!-- Processing Steps -->
    <rect x="30" y="210" width="440" height="90" class="card" rx="8"/>
    <text x="50" y="235" class="header-text">Processing Steps:</text>
    
    <!-- Step 1 -->
    <circle cx="60" cy="250" r="8" class="success"/>
    <text x="58" y="254" text-anchor="middle" class="button-text" font-size="10px">‚úì</text>
    <text x="85" y="255" class="body-text">Document Text Extraction</text>
    <text x="380" y="255" class="small-text">Completed</text>
    
    <!-- Step 2 -->
    <circle cx="60" cy="270" r="8" class="processing"/>
    <text x="58" y="274" text-anchor="middle" class="button-text" font-size="10px">‚ü≥</text>
    <text x="85" y="275" class="body-text">AI Content Analysis</text>
    <text x="380" y="275" class="small-text">In Progress...</text>
    
    <!-- Step 3 -->
    <circle cx="60" cy="290" r="8" class="pending"/>
    <text x="85" y="295" class="body-text">Risk Assessment Generation</text>
    <text x="380" y="295" class="small-text">Pending</text>
  </g>

  <!-- AI Features -->
  <g transform="translate(50, 450)">
    <text x="350" y="25" text-anchor="middle" class="header-text">AI Analysis Capabilities</text>
    
    <rect x="50" y="35" width="160" height="70" class="card" rx="6"/>
    <text x="130" y="55" text-anchor="middle" class="body-text">üß† Smart Extraction</text>
    <text x="130" y="75" text-anchor="middle" class="small-text">Key terms, dates, amounts</text>
    <text x="130" y="90" text-anchor="middle" class="small-text">Parties and obligations</text>
    
    <rect x="240" y="35" width="160" height="70" class="card" rx="6"/>
    <text x="320" y="55" text-anchor="middle" class="body-text">‚ö° Fast Processing</text>
    <text x="320" y="75" text-anchor="middle" class="small-text">Average: 2.3 minutes</text>
    <text x="320" y="90" text-anchor="middle" class="small-text">99.9% uptime</text>
    
    <rect x="430" y="35" width="160" height="70" class="card" rx="6"/>
    <text x="510" y="55" text-anchor="middle" class="body-text">üéØ High Accuracy</text>
    <text x="510" y="75" text-anchor="middle" class="small-text">94% confidence score</text>
    <text x="510" y="90" text-anchor="middle" class="small-text">Continuous learning</text>
    
    <rect x="620" y="35" width="160" height="70" class="card" rx="6"/>
    <text x="700" y="55" text-anchor="middle" class="body-text">üîÑ Real-time Updates</text>
    <text x="700" y="75" text-anchor="middle" class="small-text">Live progress tracking</text>
    <text x="700" y="90" text-anchor="middle" class="small-text">Instant notifications</text>
  </g>

  <!-- Time and Performance Info -->
  <g transform="translate(200, 350)">
    <rect x="0" y="0" width="400" height="60" fill="#f0f9ff" stroke="#3b82f6" rx="8"/>
    <text x="200" y="25" text-anchor="middle" class="body-text" fill="#3b82f6">‚è±Ô∏è Estimated time remaining: 45 seconds</text>
    <text x="200" y="45" text-anchor="middle" class="small-text" fill="#3b82f6">Processing with 94% average accuracy ‚Ä¢ Groq API integration</text>
  </g>
</svg>