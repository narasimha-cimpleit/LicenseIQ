    <text x="320" y="75" text-anchor="middle" class="small-text">Average: 2.3 minutes</text>
    <text x="320" y="90" text-anchor="middle" class="small-text">99.9% uptime</text>
    
    <rect x="430" y="35" width="160" height="70" class="card" rx="6"/>
    <text x="510" y="55" text-anchor="middle" class="body-text">ðŸŽ¯ High Accuracy</text>
