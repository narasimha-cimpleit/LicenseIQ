<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 28px; font-weight: bold; fill: #1e40af; }
      .subtitle-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; fill: #6b7280; }
      .header-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: 600; fill: #1f2937; }
      .body-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #374151; }
      .small-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #6b7280; }
      .button-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; font-weight: 600; fill: white; }
      
      .screen { stroke: #e5e7eb; stroke-width: 2; fill: white; }
      .card { fill: white; stroke: #e5e7eb; }
      .success { fill: #10b981; }
      .primary-btn { fill: #3b82f6; }
      .warning { fill: #f59e0b; }
      .secondary-btn { fill: #e5e7eb; stroke: #d1d5db; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb"/>

  <!-- Main Title -->
  <text x="400" y="30" text-anchor="middle" class="title-text">Reports &amp; Audit Trail</text>
  <text x="400" y="50" text-anchor="middle" class="subtitle-text">Comprehensive Reporting &amp; Compliance Management</text>

  <!-- Reports Screen -->
  <g transform="translate(100, 80)">
    <rect class="screen" width="600" height="340" rx="12"/>
    
    <!-- Report Generation Section -->
    <rect x="30" y="30" width="260" height="140" class="card" rx="8"/>
    <text x="40" y="50" class="header-text">📊 Contract Reports</text>
    
    <!-- Report Types -->
    <rect x="45" y="65" width="230" height="25" class="secondary-btn" rx="4"/>
    <text x="160" y="79" text-anchor="middle" class="body-text">📈 Financial Performance Report</text>
    
    <rect x="45" y="95" width="230" height="25" class="secondary-btn" rx="4"/>
    <text x="160" y="109" text-anchor="middle" class="body-text">⚠️ Risk Assessment Summary</text>
    
    <rect x="45" y="125" width="230" height="25" class="secondary-btn" rx="4"/>
    <text x="160" y="139" text-anchor="middle" class="body-text">📅 Contract Expiration Report</text>
    
    <rect x="45" y="155" width="110" height="20" class="primary-btn" rx="4"/>
    <text x="100" y="167" text-anchor="middle" class="button-text">Generate Report</text>
    
    <!-- Audit Trail Section -->
    <rect x="310" y="30" width="260" height="140" class="card" rx="8"/>
    <text x="320" y="50" class="header-text">🔍 Recent Activity</text>
    
    <!-- Audit Entries -->
    <text x="325" y="70" class="small-text">2:45 PM - User login (john@company.com)</text>
    <text x="325" y="85" class="small-text">2:50 PM - Contract uploaded: agreement.pdf</text>
    <text x="325" y="100" class="small-text">3:15 PM - AI analysis completed (94% confidence)</text>
    <text x="325" y="115" class="small-text">3:20 PM - Risk assessment generated</text>
    <text x="325" y="130" class="small-text">3:25 PM - Report exported (PDF format)</text>
    <text x="325" y="145" class="small-text">3:30 PM - User permission updated</text>
    <text x="325" y="160" class="small-text">3:35 PM - Human review initiated</text>
    
    <!-- Export Options -->
    <rect x="30" y="190" width="540" height="65" class="card" rx="8"/>
    <text x="40" y="210" class="header-text">📥 Export &amp; Download Options</text>
    
    <!-- Export Format Buttons -->
    <rect x="50" y="225" width="60" height="25" class="success" rx="4"/>
    <text x="80" y="240" text-anchor="middle" class="button-text">📄 PDF</text>
    
    <rect x="120" y="225" width="60" height="25" class="primary-btn" rx="4"/>
    <text x="150" y="240" text-anchor="middle" class="button-text">📊 Excel</text>
    
    <rect x="190" y="225" width="60" height="25" class="warning" rx="4"/>
    <text x="220" y="240" text-anchor="middle" class="button-text">📋 CSV</text>
    
    <rect x="260" y="225" width="60" height="25" class="secondary-btn" rx="4"/>
    <text x="290" y="240" text-anchor="middle" class="small-text">📧 Email</text>
    
    <rect x="330" y="225" width="60" height="25" class="secondary-btn" rx="4"/>
    <text x="360" y="240" text-anchor="middle" class="small-text">🔗 Share</text>
    
    <!-- Schedule Reports -->
    <rect x="400" y="225" width="80" height="25" class="primary-btn" rx="4"/>
    <text x="440" y="240" text-anchor="middle" class="button-text">⏰ Schedule</text>
    
    <rect x="490" y="225" width="70" height="25" class="secondary-btn" rx="4"/>
    <text x="525" y="240" text-anchor="middle" class="small-text">🔄 Automate</text>
    
    <!-- Compliance Status -->
    <rect x="30" y="270" width="540" height="40" fill="#f0fdf4" stroke="#10b981" rx="8"/>
    <text x="300" y="285" text-anchor="middle" class="body-text" fill="#10b981">✅ All Systems Compliant</text>
    <text x="300" y="300" text-anchor="middle" class="small-text" fill="#10b981">Last audit: March 15, 2024 | Next scheduled: June 15, 2024 | SOC 2 Type II Ready</text>
    
    <!-- Quick Stats -->
    <rect x="30" y="320" width="130" height="15" fill="#f0f9ff" stroke="#3b82f6" rx="3"/>
    <text x="95" y="330" text-anchor="middle" class="small-text" fill="#3b82f6">247 Reports Generated</text>
    
    <rect x="170" y="320" width="130" height="15" fill="#fef3c7" stroke="#f59e0b" rx="3"/>
    <text x="235" y="330" text-anchor="middle" class="small-text" fill="#f59e0b">1,247 Audit Entries</text>
    
    <rect x="310" y="320" width="130" height="15" fill="#f0fdf4" stroke="#10b981" rx="3"/>
    <text x="375" y="330" text-anchor="middle" class="small-text" fill="#10b981">Zero Compliance Issues</text>
    
    <rect x="450" y="320" width="120" height="15" fill="#fdf2f8" stroke="#ec4899" rx="3"/>
    <text x="510" y="330" text-anchor="middle" class="small-text" fill="#ec4899">15 Scheduled Reports</text>
  </g>

  <!-- Report Analytics -->
  <g transform="translate(50, 440)">
    <text x="350" y="20" text-anchor="middle" class="header-text">Reporting &amp; Compliance Features</text>
    
    <rect x="50" y="30" width="150" height="55" fill="#f0f9ff" stroke="#3b82f6" rx="6"/>
    <text x="125" y="48" text-anchor="middle" class="body-text" fill="#3b82f6">📈 Real-time Reports</text>
    <text x="125" y="62" text-anchor="middle" class="small-text">Dynamic data updates</text>
    <text x="125" y="75" text-anchor="middle" class="small-text">Interactive dashboards</text>
    
    <rect x="220" y="30" width="150" height="55" fill="#fef3c7" stroke="#f59e0b" rx="6"/>
    <text x="295" y="48" text-anchor="middle" class="body-text" fill="#f59e0b">🔒 Audit Trail</text>
    <text x="295" y="62" text-anchor="middle" class="small-text">Complete activity logs</text>
    <text x="295" y="75" text-anchor="middle" class="small-text">Compliance tracking</text>
    
    <rect x="390" y="30" width="150" height="55" fill="#f0fdf4" stroke="#10b981" rx="6"/>
    <text x="465" y="48" text-anchor="middle" class="body-text" fill="#10b981">⏰ Scheduled Reports</text>
    <text x="465" y="62" text-anchor="middle" class="small-text">Automated delivery</text>
    <text x="465" y="75" text-anchor="middle" class="small-text">Custom frequencies</text>
    
    <rect x="560" y="30" width="150" height="55" fill="#fdf2f8" stroke="#ec4899" rx="6"/>
    <text x="635" y="48" text-anchor="middle" class="body-text" fill="#ec4899">📤 Multi-format Export</text>
    <text x="635" y="62" text-anchor="middle" class="small-text">PDF, Excel, CSV</text>
    <text x="635" y="75" text-anchor="middle" class="small-text">Email integration</text>
  </g>

  <!-- Compliance Badge -->
  <g transform="translate(200, 510)">
    <rect x="0" y="0" width="400" height="35" fill="#f0fdf4" stroke="#10b981" rx="18"/>
    <text x="200" y="20" text-anchor="middle" class="body-text" fill="#10b981">🛡️ Enterprise Compliance Ready - SOC 2 Type II | GDPR | ISO 27001</text>
  </g>

  <!-- Performance Summary -->
  <g transform="translate(250, 560)">
    <rect x="0" y="0" width="300" height="25" fill="#f8fafc" stroke="#e5e7eb" rx="12"/>
    <text x="150" y="15" text-anchor="middle" class="small-text">📊 15,247 documents processed | 99.8% accuracy | 24/7 monitoring</text>
  </g>
</svg>