<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 28px; font-weight: bold; fill: #1e40af; }
      .subtitle-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; fill: #6b7280; }
      .header-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 20px; font-weight: 600; fill: #1f2937; }
      .body-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #374151; }
      .small-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #6b7280; }
      .button-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: 600; fill: white; }
      
      .screen { stroke: #e5e7eb; stroke-width: 2; fill: white; }
      .primary-btn { fill: #3b82f6; stroke: none; }
      .card { fill: white; stroke: #e5e7eb; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb"/>

  <!-- Main Title -->
  <text x="400" y="40" text-anchor="middle" class="title-text">User Authentication</text>
  <text x="400" y="65" text-anchor="middle" class="subtitle-text">Secure Login to Licence IQ Research Platform</text>

  <!-- Authentication Screen -->
  <g transform="translate(200, 100)">
    <rect class="screen" width="400" height="280" rx="12"/>
    
    <!-- Logo Area -->
    <rect x="150" y="25" width="100" height="30" fill="#1e40af" rx="6"/>
    <text x="200" y="43" text-anchor="middle" class="button-text">Licence IQ</text>
    
    <text x="200" y="65" text-anchor="middle" class="body-text">Sign in to access your contract management platform</text>
    
    <!-- Login Form -->
    <rect x="50" y="85" width="300" height="165" rx="8" class="card"/>
    <text x="200" y="105" text-anchor="middle" class="header-text">Sign In</text>
    
    <!-- Username field -->
    <text x="70" y="130" class="small-text">Username</text>
    <rect x="70" y="135" width="260" height="35" rx="6" fill="#f9fafb" stroke="#d1d5db" stroke-width="2"/>
    <text x="80" y="155" class="body-text">Enter your username</text>
    
    <!-- Password field -->
    <text x="70" y="185" class="small-text">Password</text>
    <rect x="70" y="190" width="260" height="35" rx="6" fill="#f9fafb" stroke="#d1d5db" stroke-width="2"/>
    <text x="80" y="210" class="body-text">â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</text>
    
    <!-- Sign In Button -->
    <rect x="120" y="235" width="160" height="35" rx="8" class="primary-btn"/>
    <text x="200" y="255" text-anchor="middle" class="button-text">Sign In</text>
  </g>

  <!-- Features -->
  <g transform="translate(50, 420)">
    <text x="350" y="20" text-anchor="middle" class="header-text">Authentication Features</text>
    
    <rect x="50" y="35" width="180" height="60" class="card" rx="6"/>
    <text x="140" y="55" text-anchor="middle" class="body-text">ðŸ”’ Secure Sessions</text>
    <text x="140" y="75" text-anchor="middle" class="small-text">Session-based authentication</text>
    <text x="140" y="88" text-anchor="middle" class="small-text">with PostgreSQL storage</text>
    
    <rect x="260" y="35" width="180" height="60" class="card" rx="6"/>
    <text x="350" y="55" text-anchor="middle" class="body-text">ðŸ‘¤ Role-Based Access</text>
    <text x="350" y="75" text-anchor="middle" class="small-text">Admin, Editor, Viewer roles</text>
    <text x="350" y="88" text-anchor="middle" class="small-text">with granular permissions</text>
    
    <rect x="470" y="35" width="180" height="60" class="card" rx="6"/>
    <text x="560" y="55" text-anchor="middle" class="body-text">ðŸ“‹ Audit Trail</text>
    <text x="560" y="75" text-anchor="middle" class="small-text">Complete login tracking</text>
    <text x="560" y="88" text-anchor="middle" class="small-text">with IP and timestamp logs</text>
  </g>

  <!-- Security Badge -->
  <g transform="translate(300, 520)">
    <rect x="0" y="0" width="200" height="40" fill="#f0fdf4" stroke="#10b981" rx="20"/>
    <text x="100" y="23" text-anchor="middle" class="body-text" fill="#10b981">âœ“ Enterprise Security Ready</text>
  </g>
</svg>