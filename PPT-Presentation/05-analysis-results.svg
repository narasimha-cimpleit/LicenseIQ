<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 28px; font-weight: bold; fill: #1e40af; }
      .subtitle-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; fill: #6b7280; }
      .header-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: 600; fill: #1f2937; }
      .body-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #374151; }
      .small-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #6b7280; }
      .button-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; font-weight: 600; fill: white; }
      
      .screen { stroke: #e5e7eb; stroke-width: 2; fill: white; }
      .card { fill: white; stroke: #e5e7eb; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .danger { fill: #ef4444; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb"/>

  <!-- Main Title -->
  <text x="400" y="30" text-anchor="middle" class="title-text">Contract Analysis Results</text>
  <text x="400" y="50" text-anchor="middle" class="subtitle-text">Comprehensive AI-Generated Contract Intelligence</text>

  <!-- Results Screen -->
  <g transform="translate(50, 80)">
    <rect class="screen" width="700" height="380" rx="12"/>
    
    <!-- Summary Header -->
    <rect x="20" y="20" width="660" height="60" class="card" rx="8"/>
    <text x="40" y="38" class="header-text">Contract Summary</text>
    <text x="40" y="55" class="body-text">Service Agreement - Software Licensing &amp; Support</text>
    <text x="40" y="70" class="small-text">Term: 3 years ‚Ä¢ Value: $125,000 ‚Ä¢ Effective: Jan 1, 2024</text>
    
    <!-- Confidence Score -->
    <rect x="580" y="25" width="80" height="40" class="success" rx="6"/>
    <text x="620" y="40" text-anchor="middle" class="button-text" font-size="16px">94%</text>
    <text x="620" y="55" text-anchor="middle" class="button-text" font-size="10px">Confidence</text>
    
    <!-- Key Terms Section -->
    <rect x="20" y="95" width="320" height="240" class="card" rx="8"/>
    <text x="40" y="115" class="header-text">üìã Key Terms Extracted</text>
    
    <text x="40" y="140" class="body-text" font-weight="600">Payment Terms:</text>
    <text x="40" y="155" class="small-text">‚Ä¢ Net 30 payment schedule</text>
    <text x="40" y="168" class="small-text">‚Ä¢ Late fees: 1.5% per month</text>
    <text x="40" y="181" class="small-text">‚Ä¢ Payment method: Wire transfer</text>
    
    <text x="40" y="205" class="body-text" font-weight="600">Contract Duration:</text>
    <text x="40" y="220" class="small-text">‚Ä¢ Initial term: 36 months</text>
    <text x="40" y="233" class="small-text">‚Ä¢ Auto-renewal: 12 months</text>
    <text x="40" y="246" class="small-text">‚Ä¢ Termination notice: 90 days</text>
    
    <text x="40" y="270" class="body-text" font-weight="600">Key Obligations:</text>
    <text x="40" y="285" class="small-text">‚Ä¢ 24/7 technical support</text>
    <text x="40" y="298" class="small-text">‚Ä¢ Monthly service reports</text>
    <text x="40" y="311" class="small-text">‚Ä¢ 99.5% uptime guarantee</text>
    <text x="40" y="324" class="small-text">‚Ä¢ Data backup &amp; recovery</text>
    
    <!-- Risk Analysis Section -->
    <rect x="360" y="95" width="320" height="240" class="card" rx="8"/>
    <text x="380" y="115" class="header-text">‚ö†Ô∏è Risk Assessment</text>
    
    <!-- Risk Level Indicator -->
    <rect x="380" y="130" width="180" height="25" class="warning" rx="12"/>
    <text x="470" y="145" text-anchor="middle" class="button-text" font-size="14px">Medium Risk Level</text>
    
    <text x="380" y="175" class="body-text" font-weight="600">Identified Risks:</text>
    
    <!-- High Risk Items -->
    <rect x="385" y="185" width="6" height="6" class="danger" rx="3"/>
    <text x="400" y="192" class="small-text">High penalty clauses (5% of contract value)</text>
    
    <rect x="385" y="200" width="6" height="6" class="danger" rx="3"/>
    <text x="400" y="207" class="small-text">Broad indemnification requirements</text>
    
    <!-- Medium Risk Items -->
    <rect x="385" y="215" width="6" height="6" class="warning" rx="3"/>
    <text x="400" y="222" class="small-text">Limited liability protection ($50K cap)</text>
    
    <rect x="385" y="230" width="6" height="6" class="warning" rx="3"/>
    <text x="400" y="237" class="small-text">Data protection compliance required</text>
    
    <!-- Recommendations -->
    <text x="380" y="260" class="body-text" font-weight="600">AI Recommendations:</text>
    <text x="380" y="275" class="small-text">‚Ä¢ Negotiate penalty clause reduction</text>
    <text x="380" y="288" class="small-text">‚Ä¢ Review insurance coverage adequacy</text>
    <text x="380" y="301" class="small-text">‚Ä¢ Clarify data handling procedures</text>
    <text x="380" y="314" class="small-text">‚Ä¢ Consider liability cap increase</text>
  </g>

  <!-- Action Buttons -->
  <g transform="translate(200, 480)">
    <rect x="0" y="0" width="100" height="35" fill="#10b981" rx="6"/>
    <text x="50" y="20" text-anchor="middle" class="button-text">‚úì Approve</text>
    
    <rect x="120" y="0" width="100" height="35" fill="#f59e0b" rx="6"/>
    <text x="170" y="20" text-anchor="middle" class="button-text">‚ö† Review</text>
    
    <rect x="240" y="0" width="100" height="35" fill="#3b82f6" rx="6"/>
    <text x="290" y="20" text-anchor="middle" class="button-text">üìä Analyze</text>
    
    <rect x="360" y="0" width="100" height="35" fill="#6b7280" rx="6"/>
    <text x="410" y="20" text-anchor="middle" class="button-text">üì§ Export</text>
  </g>

  <!-- Status Summary -->
  <g transform="translate(150, 530)">
    <rect x="0" y="0" width="500" height="40" fill="#f0fdf4" stroke="#10b981" rx="20"/>
    <text x="250" y="23" text-anchor="middle" class="body-text" fill="#10b981">‚úì Analysis Complete - Ready for Expert Review or Approval</text>
  </g>
</svg>