<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 32px; font-weight: bold; fill: #1e40af; }
      .subtitle-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; fill: #6b7280; }
      .header-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 20px; font-weight: 600; fill: #1f2937; }
      .body-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #374151; }
      .small-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #6b7280; }
      .button-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: 600; fill: white; }
      
      .screen { stroke: #e5e7eb; stroke-width: 2; fill: white; }
      .card { fill: white; stroke: #e5e7eb; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .danger { fill: #ef4444; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb"/>

  <!-- Main Title -->
  <text x="400" y="40" text-anchor="middle" class="title-text">Contract Analysis Results</text>
  <text x="400" y="65" text-anchor="middle" class="subtitle-text">Comprehensive AI-Generated Contract Intelligence</text>

  <!-- Results Screen -->
  <g transform="translate(50, 90)">
    <rect class="screen" width="700" height="420" rx="12"/>
    
    <!-- Summary Header -->
    <rect x="20" y="20" width="660" height="80" class="card" rx="8"/>
    <text x="40" y="45" class="header-text">Contract Summary</text>
    <text x="40" y="68" class="body-text">Service Agreement - Software Licensing &amp; Support</text>
    <text x="40" y="85" class="small-text">Term: 3 years ‚Ä¢ Value: $125,000 ‚Ä¢ Effective: Jan 1, 2024</text>
    
    <!-- Confidence Score -->
    <rect x="580" y="30" width="80" height="50" class="success" rx="6"/>
    <text x="620" y="50" text-anchor="middle" class="button-text" font-size="18px">94%</text>
    <text x="620" y="65" text-anchor="middle" class="button-text" font-size="12px">Confidence</text>
    
    <!-- Key Terms Section -->
    <rect x="20" y="120" width="320" height="270" class="card" rx="8"/>
    <text x="40" y="145" class="header-text">üìã Key Terms Extracted</text>
    
    <text x="40" y="175" class="body-text" font-weight="600">Payment Terms:</text>
    <text x="40" y="192" class="small-text">‚Ä¢ Net 30 payment schedule</text>
    <text x="40" y="207" class="small-text">‚Ä¢ Late fees: 1.5% per month</text>
    <text x="40" y="222" class="small-text">‚Ä¢ Payment method: Wire transfer</text>
    
    <text x="40" y="250" class="body-text" font-weight="600">Contract Duration:</text>
    <text x="40" y="267" class="small-text">‚Ä¢ Initial term: 36 months</text>
    <text x="40" y="282" class="small-text">‚Ä¢ Auto-renewal: 12 months</text>
    <text x="40" y="297" class="small-text">‚Ä¢ Termination notice: 90 days</text>
    
    <text x="40" y="325" class="body-text" font-weight="600">Key Obligations:</text>
    <text x="40" y="342" class="small-text">‚Ä¢ 24/7 technical support</text>
    <text x="40" y="357" class="small-text">‚Ä¢ Monthly service reports</text>
    <text x="40" y="372" class="small-text">‚Ä¢ 99.5% uptime guarantee</text>
    
    <!-- Risk Analysis Section -->
    <rect x="360" y="120" width="320" height="270" class="card" rx="8"/>
    <text x="380" y="145" class="header-text">‚ö†Ô∏è Risk Assessment</text>
    
    <!-- Risk Level Indicator -->
    <rect x="380" y="160" width="200" height="30" class="warning" rx="15"/>
    <text x="480" y="179" text-anchor="middle" class="button-text" font-size="16px">Medium Risk Level</text>
    
    <text x="380" y="210" class="body-text" font-weight="600">Identified Risks:</text>
    
    <!-- High Risk Items -->
    <rect x="385" y="220" width="8" height="8" class="danger" rx="4"/>
    <text x="405" y="230" class="small-text">High penalty clauses (5% of contract value)</text>
    
    <rect x="385" y="240" width="8" height="8" class="danger" rx="4"/>
    <text x="405" y="250" class="small-text">Broad indemnification requirements</text>
    
    <!-- Medium Risk Items -->
    <rect x="385" y="260" width="8" height="8" class="warning" rx="4"/>
    <text x="405" y="270" class="small-text">Limited liability protection ($50K cap)</text>
    
    <rect x="385" y="280" width="8" height="8" class="warning" rx="4"/>
    <text x="405" y="290" class="small-text">Data protection compliance required</text>
    
    <!-- Recommendations -->
    <text x="380" y="320" class="body-text" font-weight="600">Recommendations:</text>
    <text x="380" y="337" class="small-text">‚Ä¢ Negotiate penalty clause reduction</text>
    <text x="380" y="352" class="small-text">‚Ä¢ Review insurance coverage adequacy</text>
    <text x="380" y="367" class="small-text">‚Ä¢ Clarify data handling procedures</text>
  </g>

  <!-- Action Buttons -->
  <g transform="translate(200, 530)">
    <rect x="0" y="0" width="120" height="40" fill="#10b981" rx="6"/>
    <text x="60" y="23" text-anchor="middle" class="button-text">‚úì Approve</text>
    
    <rect x="140" y="0" width="120" height="40" fill="#f59e0b" rx="6"/>
    <text x="200" y="23" text-anchor="middle" class="button-text">‚ö† Review</text>
    
    <rect x="280" y="0" width="120" height="40" fill="#3b82f6" rx="6"/>
    <text x="340" y="23" text-anchor="middle" class="button-text">üìä Analyze</text>
  </g>
</svg>