<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="uploadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="storeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="1100" height="60" rx="15" fill="url(#headerGradient)" filter="url(#shadow)"/>
  <text x="600" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Document Processing & AI Analysis Workflow
  </text>
  
  <!-- Step 1: File Upload -->
  <g>
    <rect x="80" y="120" width="200" height="120" rx="15" fill="url(#uploadGradient)" filter="url(#shadow)"/>
    <circle cx="180" cy="150" r="20" fill="white"/>
    <text x="180" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#0369a1">📁</text>
    <text x="180" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">File Upload</text>
    <text x="180" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">User uploads contract</text>
    <text x="180" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">PDF, DOCX supported</text>
  </g>
  
  <!-- Step 2: Validation -->
  <g>
    <rect x="320" y="120" width="200" height="120" rx="15" fill="url(#processGradient)" filter="url(#shadow)"/>
    <circle cx="420" cy="150" r="20" fill="white"/>
    <text x="420" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#065f46">✅</text>
    <text x="420" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Validation</text>
    <text x="420" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">File type & size check</text>
    <text x="420" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Security scanning</text>
  </g>
  
  <!-- Step 3: Storage -->
  <g>
    <rect x="560" y="120" width="200" height="120" rx="15" fill="url(#storeGradient)" filter="url(#shadow)"/>
    <circle cx="660" cy="150" r="20" fill="white"/>
    <text x="660" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7c3aed">💾</text>
    <text x="660" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Storage</text>
    <text x="660" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Save to filesystem</text>
    <text x="660" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Create database record</text>
  </g>
  
  <!-- Step 4: Text Extraction -->
  <g>
    <rect x="800" y="120" width="200" height="120" rx="15" fill="url(#processGradient)" filter="url(#shadow)"/>
    <circle cx="900" cy="150" r="20" fill="white"/>
    <text x="900" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#065f46">📄</text>
    <text x="900" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Text Extraction</text>
    <text x="900" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Parse document content</text>
    <text x="900" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Clean & structure text</text>
  </g>
  
  <!-- Processing Queue -->
  <rect x="200" y="280" width="600" height="80" rx="15" fill="#fbbf24" filter="url(#shadow)"/>
  <text x="500" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">⚡ Asynchronous Processing Queue</text>
  <text x="500" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Document queued for AI analysis</text>
  <text x="500" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Status: PROCESSING</text>
  
  <!-- Step 5: AI Analysis -->
  <g>
    <rect x="80" y="400" width="250" height="140" rx="15" fill="url(#aiGradient)" filter="url(#shadow)"/>
    <circle cx="205" cy="440" r="25" fill="white"/>
    <text x="205" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#dc2626">🤖</text>
    <text x="205" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Groq AI Analysis</text>
    <text x="205" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">LLaMA 3.1 8B Instant</text>
    <text x="205" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Contract summarization</text>
    <text x="205" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Key terms extraction</text>
  </g>
  
  <!-- Step 6: Risk Assessment -->
  <g>
    <rect x="370" y="400" width="250" height="140" rx="15" fill="url(#aiGradient)" filter="url(#shadow)"/>
    <circle cx="495" cy="440" r="25" fill="white"/>
    <text x="495" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#dc2626">⚠️</text>
    <text x="495" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Risk Assessment</text>
    <text x="495" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">AI-powered analysis</text>
    <text x="495" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Risk factor identification</text>
    <text x="495" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Compliance checking</text>
  </g>
  
  <!-- Step 7: Insights Generation -->
  <g>
    <rect x="660" y="400" width="250" height="140" rx="15" fill="url(#aiGradient)" filter="url(#shadow)"/>
    <circle cx="785" cy="440" r="25" fill="white"/>
    <text x="785" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#dc2626">💡</text>
    <text x="785" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Insights Generation</text>
    <text x="785" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Actionable recommendations</text>
    <text x="785" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Legal recommendations</text>
    <text x="785" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Business insights</text>
  </g>
  
  <!-- Step 8: Database Storage -->
  <g>
    <rect x="200" y="580" width="300" height="100" rx="15" fill="url(#storeGradient)" filter="url(#shadow)"/>
    <circle cx="350" cy="615" r="22" fill="white"/>
    <text x="350" y="623" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7c3aed">🗄️</text>
    <text x="350" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Results Storage</text>
    <text x="350" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Save analysis to database</text>
    <text x="350" y="672" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Status: ANALYZED</text>
  </g>
  
  <!-- Step 9: User Interface -->
  <g>
    <rect x="550" y="580" width="300" height="100" rx="15" fill="url(#uploadGradient)" filter="url(#shadow)"/>
    <circle cx="700" cy="615" r="22" fill="white"/>
    <text x="700" y="623" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#0369a1">📊</text>
    <text x="700" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Dashboard Display</text>
    <text x="700" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Present results to user</text>
    <text x="700" y="672" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Interactive analysis view</text>
  </g>
  
  <!-- Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4b5563" />
    </marker>
  </defs>
  
  <!-- Horizontal arrows -->
  <path d="M 280 180 L 320 180" stroke="#4b5563" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 520 180 L 560 180" stroke="#4b5563" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 760 180 L 800 180" stroke="#4b5563" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Down arrow to queue -->
  <path d="M 900 240 L 900 260 L 500 260 L 500 280" stroke="#4b5563" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Queue to AI processing -->
  <path d="M 280 360 L 205 400" stroke="#4b5563" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 500 360 L 495 400" stroke="#4b5563" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 720 360 L 785 400" stroke="#4b5563" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- AI to storage -->
  <path d="M 205 540 L 280 580" stroke="#4b5563" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 495 540 L 420 580" stroke="#4b5563" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 785 540 L 720 580" stroke="#4b5563" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Storage to UI -->
  <path d="M 500 630 L 550 630" stroke="#4b5563" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Processing Time Indicators -->
  <rect x="950" y="280" width="200" height="280" rx="10" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="1050" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Processing Times</text>
  
  <text x="970" y="330" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">📁 Upload: &lt; 1 sec</text>
  <text x="970" y="350" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">✅ Validation: &lt; 2 sec</text>
  <text x="970" y="370" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">💾 Storage: &lt; 1 sec</text>
  <text x="970" y="390" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">📄 Extraction: 2-5 sec</text>
  <text x="970" y="410" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">🤖 AI Analysis: 10-25 sec</text>
  <text x="970" y="430" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">⚠️ Risk Assessment: 5-10 sec</text>
  <text x="970" y="450" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">💡 Insights: 3-8 sec</text>
  <text x="970" y="470" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">🗄️ Storage: &lt; 1 sec</text>
  <text x="970" y="490" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">📊 Display: &lt; 1 sec</text>
  
  <text x="1050" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Total: 20-35 seconds</text>
  
  <text x="970" y="545" font-family="Arial, sans-serif" font-size="11" fill="#64748b">* Times vary based on</text>
  <text x="970" y="558" font-family="Arial, sans-serif" font-size="11" fill="#64748b">document size &amp; complexity</text>
</svg>